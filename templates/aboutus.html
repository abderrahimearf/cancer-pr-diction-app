    <style>
        /* Overall font style and background */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #fdf6fb; /* Light pink background */
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
}

.github-icon {
    color: white; /* Set color for the GitHub icon */
    font-size: 1.5rem; /* Icon size */
    margin-top: 10px;
    display: inline-flex;
    align-items: center;
    text-decoration: none; /* Remove underline from link */
}

.github-icon i {
    margin-right: 8px; /* Add spacing between the icon and the text */
}

.github-icon:hover {
    color: #f1f1f1; /* Change color on hover */
}
/* Mobile menu toggle */
.menu-toggle {
    font-size: 24px;
    cursor: pointer;
    color: white;
    display: none; /* Hidden on desktop */
}

/* Main content styling */
.outer-container {
    background-color: rgb(244, 252, 255);
    flex: 1; /* Allows the main content to grow and push footer down */
    display: flex;
    flex-direction: column;
    align-items: center;
}

.inner-container {
    max-width: 1320px;
    flex-direction: column;
    align-items: center;
    margin: 50px auto;
}

.section-head-text {
    font-size: 35px;
    font-weight: 700;
    line-height: 48px;
    color: #d14c86; /* Pink color for heading */
    margin-bottom: 10px;
    text-align: center;
}

.section-subhead-text {
    font-size: 25px;
    color: rgb(153, 153, 153);
    line-height: 35px;
    max-width: 470px;
    text-align: center;
    margin-bottom: 60px;
}

.team-card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between; /* Spaces out team cards */
}

.team-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 70px;
    width: calc(25% - 50px); /* Four cards per row, adjust as needed */
}

.name {
    font-size: 25px;
    font-weight: 700;
    color: rgb(102, 102, 102);
    margin: 5px 0;
}

.position {
    font-size: 20px;
    font-weight: 500;
    color: rgb(0, 135, 177);
}

.team-img {
    width: 300px;
    height: 300px;
    border-radius: 60%; /* Circular image */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
    object-fit: cover;
}

.social-media-links {
    width: 125px;
    display: flex;
    justify-content: space-between;
}

/* Footer styling */
footer {
    background: linear-gradient(135deg, #d14c86 0%, #ff70a0 100%);
    color: white;
    text-align: center;
    margin-top: auto;
    width: 100%;
    box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
    font-family: 'Arial', sans-serif;
    font-size: 14px;
    padding: 0px 0;
}
.logo-link {
    text-decoration: none; /* Remove underline from the link */
    color: inherit;        /* Inherit text color from surrounding elements */
  }

  /* Change cursor to pointer to indicate it's clickable */
  .logo-link:hover .logo {
    cursor: pointer;
  }

  /* Optional: Add some hover effect for better interaction */
  .logo-link:hover .logo {
    color: #000000; /* Change color when hovered, customize as needed */
  }
/* Responsive Styles */
@media (max-width: 768px) {
    .nav-links {
        display: none; /* Hide links by default on mobile */
        flex-direction: column;
        gap: 10px;
        width: 100%;
    }

    /* Show the links when menu is toggled */
    .nav-links.active {
        display: flex;
    }

    .menu-toggle {
        display: block; /* Show toggle icon on mobile */
    }

    /* Adjust card layout for mobile */
    .team-card {
        width: calc(50% - 40px); /* Two cards per row on tablet */
        margin: 20px; /* Reduce margin for smaller screens */
    }

    /* Adjust text sizes for smaller screens */
    .section-head-text {
        font-size: 28px;
    }

    .section-subhead-text {
        font-size: 20px;
        margin-bottom: 40px;
    }
}

@media (max-width: 500px) {
    .outer-container {
        padding: 10px 20px;
    }

    .section-head-text {
        text-align: center;
        font-size: 24px;
    }

    .team-card {
        width: 100%; /* One card per row on mobile */
        margin: 10px 0; /* Adjust margin for smaller screens */
    }
}
